<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://kit.fontawesome.com/01f2a2d63d.js" crossorigin="anonymous"></script>
  <title>Animated Search Bar</title>
</head>
<body>
  <div class="search-bar-container active">
    <i class="fa-solid fa-magnifying-glass-plus magnifier first"></i>
    <i class="fa-solid fa-magnifying-glass-minus second"></i>
    <input type="text" class="input" placeholder="Search ..." />
    <i class="fa-solid fa-microphone mic-icon"></i>
  </div>
  <script src="./index.js"></script>
</body>
</html>
